<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <meta
      name="description"
      content="Sistema avanzado de gestión de campañas telefónicas"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Call Campaign Manager | Sistema de Gestión de Campañas</title>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #4f46e5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        background-color: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      
      .loading-logo i {
        color: #4f46e5;
        font-size: 56px;
      }
      
      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-top: 16px;
      }
      
      .loading-spinner {
        margin-top: 20px;
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #3c3799;
      }
      
      /* Dashboard cards */
      .dashboard-card {
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      
      /* Custom animations */
      .slide-in-bottom {
        animation: slide-in-bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      
      @keyframes slide-in-bottom {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      /* Navigation active state */
      .nav-active {
        background-color: #4338ca;
        color: white;
      }
      
      /* Button animations */
      .button-primary {
        background-color: #4f46e5;
        color: white;
        transition: all 0.2s;
      }
      
      .button-primary:hover {
        background-color: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .button-primary:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <i class="fas fa-phone-volume"></i>
      </div>
      <div class="loading-text">Call Campaign Manager</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Simular tiempo de carga y luego ocultar la pantalla de carga
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 1500);
      });
      
      // Configuración de Tailwind (opcional, puedes ajustar según tus necesidades)
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#6366f1',
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
              info: '#06b6d4'
            }
          }
        }
      }
    </script>
  </body>
</html>
